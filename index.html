<html>
  <head>
    <title> JS Calculator </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href='assets/stylesheets/app.css' rel='stylesheet' type='text/css' />
  </head>
  <body class='center container'>

   <h1 id='main-header'>JS Calculator</h1>
   <div id='result'></div>
      <hr />
      <body>

        <div class="row">
        <div class='calc-button btn grey'>
          7
        </div>
        <div class='calc-button btn grey'>
          8
        </div>
        <div class='calc-button btn grey'>
          9
        </div>
        <div class='calc-button btn black'>
          *
        </div>
      </div>

        <div class="row">
        <div class='calc-button btn grey'>
          4
        </div>
        <div class='calc-button btn grey'>
          5
        </div>
        <div class='calc-button btn grey'>
          6
        </div>
        <div class='calc-button btn black'>
          -
        </div>
      </div>

        <div class="row">
          <div class='calc-button btn grey'>
          1
        </div>
        <div class='calc-button btn grey'>
          2
        </div>
        <div class='calc-button btn grey'>
          3
        </div>
        <div class='calc-button btn black'>
          +
        </div>
      </div>

        <div class="row">
        <div class='calc-button btn black'>
          .
        </div>
        <div class='calc-button btn grey'>
          0
        </div>
        <div class='calc-button btn black'>
          /
        </div>
        <div class='calc-button btn lime-accent-1'>
          =
        </div>
      </div>

      <div class='clear btn grey'>
        Clear
      </div>

    <script src='assets/javascripts/jcalc.js'></script>
  </body>
</html>
